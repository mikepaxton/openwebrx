services:
  openwebrx:
    image: jketterl/openwebrx:latest
    container_name: openwebrx
    volumes:
      - ./config/settings:/var/lib/openwebrx
      - ./config/etc:/etc/openwebrx
    ports:
      - 8150:8073
    privileged: true
    environment:
      - OPENWEBRX_ADMIN_USER=your_user
      - OPENWEBRX_ADMIN_PASSWORD= your_password
    devices:
      - /dev/bus/usb:/dev/bus/usb
    tmpfs:
      - /tmp/openwebrx
