services:
  openwebrx:
    image: jketterl/openwebrx:latest
    container_name: openwebrx
    volumes:
      - ./config/settings:/var/lib/openwebrx
      - ./config/etc:/etc/openwebrx
    ports:
      - 8100:8073
    privileged: trued
    devices:
      - /dev/bus/usb:/dev/bus/usb
    tmpfs:
      - /tmp/openwebrx
